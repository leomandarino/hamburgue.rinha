<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgue.Rinha</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="main-header">

        <!-- logo img + name -->
        <div class="logo">
            <img src="https://image.flaticon.com/icons/png/512/2796/2796334.png" alt="a hamburguer" class="logo-img">
            <p class="logo-txt">Hamburgue.Rinha</p>
        </div>

        <nav class="main-header__nav">
            <a href="#cardapio" class="main-header__nav-item">Cardápio</a>
            <a href="#lojas" class="main-header__nav-item">Lojas</a>
            <a href="#quem" class="main-header__nav-item">Quem somos</a>
        </nav>
    </header>

    <section class="hero">
        <img src="https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=751&q=80" alt="photo of hamburguer" class="hero-img">

        <p class="hero-text">O seu melhor hambúrguer</p>
    </section>

    <section id="cardapio" class="cardapio">
        <div class="cardapio__items">
            <p class="cardapio-item">Super Burgão</p>
        </div>
        <div class="cardapio__items">
            <p class="cardapio-item">Mega Burgão</p>
        </div>
        <div class="cardapio__items">
            <p class="cardapio-item">Apenas um Burgão</p>
        </div>
    </section>

    <section class="contato">
        <p>Whatsapp: (21) 9 9999-9999</p>
        <div class="social"></div>
    </section>

    <footer class="main-footer">
        <p>Copyright</p>
    </footer>
    
</body>
</html>

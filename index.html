<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Hamburgue.Rinha</title>
</head>
<body>

    <!-- Header -->
    <header class="header">

        <!-- logo -->
        <div class="logo">
            <i class="fas fa-hamburger fa-3x"></i>
            <p class="logo-txt">Hamburgue.Rinha</p>
        </div>

        <!-- navbar -->
        <nav class="header-nav">
            <a href="#cardapio" class="header-nav-item">Cardápio</a>
            <a href="#lojas" class="header-nav-item">Lojas</a>
            <a href="#quem" class="header-nav-item">Quem somos</a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <img src="https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=751&q=80" alt="photo of hamburguer" class="hero-img">

        <p class="hero-text">O seu melhor hambúrguer</p>
    </section>

    <!-- Cardapio -->
    <section id="cardapio" class="cardapio">
        <div class="cardapio__items">
            <p class="cardapio-item">Super Burgão</p>
        </div>
        <div class="cardapio__items">
            <p class="cardapio-item">Mega Burgão</p>
        </div>
        <div class="cardapio__items">
            <p class="cardapio-item">Apenas um Burgão</p>
        </div>
    </section>

    <!-- Contato -->
    <section class="contato">
        <p>Whatsapp: (21) 9 9999-9999</p>
        <div class="social"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <p>Copyright</p>
    </footer>
    
</body>
</html>

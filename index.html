<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Hamburgue.Rinha</title>
</head>
<body>

    <!-- Header -->
    <header class="header">

        <!-- logo -->
        <div class="logo">
            <i class="fas fa-hamburger fa-3x"></i>
            <p class="logo-txt">Hamburgue.Rinha</p>
        </div>

        <!-- navbar -->
        <nav class="header-nav">
            <ul>
                <li class="header-nav-item"><a href="#cardapio">Cardápio</a></li>
                <li class="header-nav-item"><a href="#lojas">Lojas</a></li>
                <li class="header-nav-item"><a href="#quem">Quem somos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container card">
            <p class="hero-text">O melhor</p>
            <p class="hero-text">hamburguerinho</p>
            <p class="hero-text">do mundo</p>
        </div>
        
    </section>

    <!-- Cardapio -->
    <section id="cardapio" class="cardapio">
        <div class="cardapio__items">
            <p class="cardapio-item">Super Burgão</p>
        </div>
        <div class="cardapio__items">
            <p class="cardapio-item">Mega Burgão</p>
        </div>
        <div class="cardapio__items">
            <p class="cardapio-item">Apenas um Burgão</p>
        </div>
    </section>

    <!-- Contato -->
    <section class="contato">
        <p>Whatsapp: (21) 9 9999-9999</p>
        <div class="social"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <p>Copyright</p>
    </footer>
    
</body>
</html>
